- name: Secondary App Servers - Add new config
  blockinfile:
    path: /etc/gitlab/gitlab.rb
    block: "{{ lookup('template', '../templates/secondary-app-servers') }}"
    marker: "# {mark} geo config block - secondary-app-servers"

- name: Secondary Backend App Servers - Add new config
  blockinfile:
    path: /etc/gitlab/gitlab.rb
    block: "{{ lookup('template', '../templates/secondary-backend-app-servers') }}"
    marker: "# {mark} geo config block - secondary-backend-app-servers"

- name: Secondary Backend App Servers - Run gitlab-ctl reconfigure
  shell: gitlab-ctl reconfigure

- name: Secondary Backend App Servers - Run gitlab-ctl restart
  shell: gitlab-ctl restart