---
- name: Remove certbot
  apt:
    name: certbot
    state: absent
    purge: true
  when:
    - ansible_facts['os_family'] == "Debian"

- name: Delete any existing SSL files or config
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "/opt/haproxy/{{ external_host }}.pem"
    - "/opt/haproxy/{{ external_host }}.pem.key"
