---
- name: Install Docker Prerequisites
  apt:
    name: ['apt-transport-https', 'ca-certificates', 'curl', 'gnupg2' ,'software-properties-common']

- name: Add Docker GPG key
  apt_key: url=https://download.docker.com/linux/ubuntu/gpg

- name: Add Docker APT repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/{{ansible_distribution|lower}} {{ansible_distribution_release}} stable

- name: Install Docker
  apt:
    name: docker-ce
    update_cache: yes

- name: Remove old HAProxy container
  shell: "docker rm -f haproxy 2>/dev/null || true"
  ignore_errors: true
  tags:
    - reconfigure
    - restart

- name: Create /opt/haproxy directory
  file:
    path: /opt/haproxy
    state: directory
  tags: reconfigure

- name: Create /opt/haproxy/haproxy.cfg file
  template:
    src: templates/haproxy.cfg.j2
    dest: /opt/haproxy/haproxy.cfg
  tags: reconfigure

- name: Copy HAProxy error files
  copy:
    src: "files/errorfiles"
    dest: "/opt/haproxy"
  tags: reconfigure

- name: Pull HAProxy Docker Image
  shell: docker pull haproxy:alpine
  tags:
    - reconfigure
    - restart

- name: Start HAProxy Internal Docker
  shell: docker run -d --restart=always --name=haproxy -p 6432:6432 -p 1936:1936 -v /opt/haproxy:/usr/local/etc/haproxy:ro haproxy:alpine
  tags:
    - reconfigure
    - restart
  when: "'haproxy_internal' in group_names"

- name: Start HAProxy External Docker
  shell: docker run -d --restart=always --name=haproxy -p 80:80 -p 443:443 -p 1936:1936 -v /opt/haproxy:/usr/local/etc/haproxy:ro haproxy:alpine
  tags:
    - reconfigure
    - restart
  when: "'haproxy_external' in group_names"
