---
- name: Copy secrets file from NFS
  shell: "cp {{ gitlab_nfs_path }}/gitlab-secrets.json /etc/gitlab/gitlab-secrets.json 2>/dev/null || true"
  tags: secrets

- name: Remove old GitLab Quality Grafana dashboards directory
  file:
    path: /opt/gitlab-quality/dashboards
    state: absent
  tags: reconfigure

- name: Create GitLab Quality Grafana dashboards directory
  file:
    path: /opt/gitlab-quality/dashboards
    state: directory
    mode: 0755
  tags:
    - reconfigure
    - dashboards

- name: Copy GitLab Quality Grafana dashboards
  copy:
    src: "{{ item }}"
    dest: "/opt/gitlab-quality/dashboards"
    mode: 0755
  with_fileglob:
    - files/*
  tags:
    - reconfigure
    - dashboards

- name: Setup GitLab config file
  template:
    src: templates/monitor.gitlab.rb.j2
    dest: /etc/gitlab/gitlab.rb
  tags: reconfigure

- name: Reconfigure GitLab
  shell: gitlab-ctl reconfigure
  tags: reconfigure

- name: Restart Monitor
  shell: |
    gitlab-ctl stop
    pkill -f "/opt/gitlab/embedded/bin/prometheus[[:alnum:][:space:]\-]+" || echo "Prometheus is already stopped"
    gitlab-ctl start
  register: result
  retries: 2
  until: result is success
  tags:
    - reconfigure
    - restart
    - dashboards

- name: Copy secrets file to NFS if missing
  shell: "cp -n /etc/gitlab/gitlab-secrets.json {{ gitlab_nfs_path }}"
  tags: secrets
  run_once: true

- name: Create skip-auto-reconfigure file
  file:
    path: /etc/gitlab/skip-auto-reconfigure
    state: touch
    mode: u=rw,g=r,o=r
