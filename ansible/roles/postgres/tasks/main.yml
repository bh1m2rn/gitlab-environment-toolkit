---
- name: Install gitlab package
  apt:
    name: gitlab-ee
    update_cache: yes
  when: not gitlab_file.stat.exists

- name: Create the /etc/gitlab/gitlab.rb file
  template:
    src: templates/postgres_ha.gitlab.rb.j2
    dest: /etc/gitlab/gitlab.rb
  tags: gitlab_template

- name: reconfigure gitlab
  shell: gitlab-ctl reconfigure
  tags: reconfigure

- name: Enable secondary standby
  shell: gitlab-ctl repmgr standby setup {{ postgres_primary_ip }} -w
  tags: postgres_secondary_standby
  when: 
    - "'postgres_secondary' in group_names"
