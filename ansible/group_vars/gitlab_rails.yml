gitlab_rails_puma_threads: 8
gitlab_rails_db_pool: "{{ gitlab_rails_puma_workers * gitlab_rails_puma_threads}}"

serviceaccount_filename: "serviceaccount.json"
serviceaccount_path: "/etc/gitlab/{{ serviceaccount_filename }}"