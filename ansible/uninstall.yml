---
- hosts: all:!ungrouped
  become: true

  tasks:
    - name: Uninstall GitLab Omnibus
      include_role:
        name: common
        tasks_from: uninstall
      when:
        - omnibus_node

- hosts: localhost

  tasks:
    - name: Uninstall GitLab Charts
      include_role:
        name: gitlab-charts
        tasks_from: uninstall
      when:
        - cloud_native_hybrid_environment
